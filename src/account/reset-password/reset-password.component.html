<section class="login">
  <div class="login-section">
    <div class="login-form">
      <form autocomplete="off" loginForm="ngForm" (ngSubmit)="reset()">
        <div class="form-group input-group">
          <input [type]= "showNewPassword ? 'text' : 'password'" type="password" class="form-control" [placeholder]="'EnterNewPassword' | localize"
            [(ngModel)]="resetModel.password" name="password" id="password" validateEqual="confirmPassword"
            reverse="true" required maxlength="32">
          <span class="input-group-addon px-3 fa toggle-password" [ngClass]="{'fa-eye' : !showNewPassword, 'fa-eye-slash' : showNewPassword}" title="Show password" (click)="showNewPassword = !showNewPassword"></span>
        </div>
        <div class="form-group input-group">
          <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" [placeholder]="'ConfirmPassword' | localize" ngModel
            name="confirmPassword" id="confirmPassword" validateEqual="password" reverse="false" required
            maxlength="32">
          <span class="input-group-addon px-3 fa toggle-password" [ngClass]="{'fa-eye' : !showConfirmPassword, 'fa-eye-slash' : showConfirmPassword}" title="Show password" (click)="showConfirmPassword = !showConfirmPassword"></span>
        </div>
        <button type="submit" class="btn btn-block btn-primary mt-5">{{ "Update" | localize }}</button>
      </form>
    </div>
  </div>
</section>
